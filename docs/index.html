<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>

<body>
    <div id="content">
        <div class="search-bar">
            <input type="text" placeholder="Search city, town...">
            <button type="button">
                <img>
            </button>
        </div>
        <div class="current-state">
            <h1 class="location-name">BRNO</h1>
            <h1 class="current-temp">6°</h1>
            <h1 class="condition">Mostly Cloudy</h1>
            <h1>
                <span class="highest">H:10°</span>
                <span class="lowest">L:3°</span>
            </h1>
        </div>
        <div class="brief-description"></div>
    </div>
</body>

</html>
